{%extends 'layout.html'%} {%block body %}
<h1>{{ genre.name }}</h1>
<ul>
  {% for book in books %}
  <li>
    <strong>{{ book.title }}</strong> by {{ book.author }} (Stock: {{ book.stock
    }})
    <a href="{{ url_for('edit_book', book_id=book.id) }}">Edit</a>
    <form
      action="{{ url_for('delete_book', book_id=book.id) }}"
      method="POST"
      style="display: inline"
    >
      <button
        type="submit"
        onclick="return confirm('Are you sure you want to delete this book?');"
      >
        Delete
      </button>
    </form>
  </li>
  {% endfor %}
</ul>
<h2 class="my-4">Add a New Book</h2>
<form
  method="POST"
  action="{{ url_for('add_book_to_genre', genre_id=genre.id) }}"
  lass="needs-validation"
  novalidate
>
  <div class="mb-3">
    <label for="title" class="form-label">Title:</label>
    <input
      type="text"
      id="title"
      name="title"
      class="form-control"
      placeholder="Enter book title"
      required
    />
  </div>
  <div class="mb-3">
    <label for="author" class="form-label">Author:</label>
    <input
      type="text"
      id="author"
      name="author"
      class="form-control"
      placeholder="Enter author's name"
      required
    />
  </div>
  <div class="mb-3">
    <label for="stock" class="form-label">Stock:</label>
    <input
      type="number"
      id="stock"
      name="stock"
      class="form-control"
      min="1"
      placeholder="Enter stock quantity"
      required
    />
  </div>
  <button type="submit" class="btn btn-success">Add Book</button>
</form>
<a href="{{ url_for('index') }}">Back to Home</a>
{% endblock%}
