{% extends "layout.html" %} {% block body %}
<div class="container my-5">
  <div class="card shadow-sm">
    <div class="card-body">
      <h1 class="text-center mb-4">Edit Book</h1>
      <form
        method="POST"
        action="{{ url_for('edit_book', book_id=book.id) }}"
        class="needs-validation"
        novalidate
      >
        <!-- Title Field -->
        <div class="mb-3">
          <label for="title" class="form-label">Book Title</label>
          <input
            type="text"
            id="title"
            name="title"
            class="form-control"
            value="{{ book.title }}"
            placeholder="Enter book title"
            required
          />
          <div class="invalid-feedback">Please provide a book title.</div>
        </div>

        <!-- Author Field -->
        <div class="mb-3">
          <label for="author" class="form-label">Author</label>
          <input
            type="text"
            id="author"
            name="author"
            class="form-control"
            value="{{ book.author }}"
            placeholder="Enter author's name"
            required
          />
          <div class="invalid-feedback">Please provide the author's name.</div>
        </div>

        <!-- Stock Field -->
        <div class="mb-3">
          <label for="stock" class="form-label">Stock</label>
          <input
            type="number"
            id="stock"
            name="stock"
            class="form-control"
            value="{{ book.stock }}"
            min="1"
            placeholder="Enter stock quantity"
            required
          />
          <div class="invalid-feedback">
            Please provide a valid stock quantity.
          </div>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-between">
          <a
            href="{{ url_for('view_genre', genre_name=book.genre.name.replace(' ', '-')) }}"
            class="btn btn-secondary"
          >
            Cancel
          </a>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
