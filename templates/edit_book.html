{% extends "layout.html" %} {% block body %}
<h1>Edit Book</h1>
<form method="POST">
  <label for="title">Title:</label>
  <input
    type="text"
    id="title"
    name="title"
    value="{{ book.title }}"
    required
  />
  <br />
  <label for="author">Author:</label>
  <input
    type="text"
    id="author"
    name="author"
    value="{{ book.author }}"
    required
  />
  <br />
  <label for="stock">Stock:</label>
  <input
    type="number"
    id="stock"
    name="stock"
    value="{{ book.stock }}"
    required
  />
  <br />
  <button type="submit">Save Changes</button>
</form>
<a
  href="{{ url_for('view_genre', genre_name=book.genre.name.replace(' ', '-')) }}"
  >Cancel</a
>
{% endblock %}
